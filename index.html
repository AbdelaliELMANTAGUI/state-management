<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="counter">Counter <span class="counter-value">0</span></div>
    <button id="inc">+</button>
    <button id="dec">-</button>
    <div class="card">
      <h1>Name : <span class="name-placeholder"> John </span></h1>
      <h1>Age : <span class="age-placeholder"> 19 </span> yo </h1>
      <h1>City : <span class="city-placeholder"> NYC </span></h1>
    </div>
    <form>
      <input type="text" name="name" id="name" value="John">
      <input type="text" name="age" id="age" value="19">
      <input type="text" name="city" id="city" value="NYC">
    </form>
    <script src="./store.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
